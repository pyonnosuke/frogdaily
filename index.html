<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frog Appreciation</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #d1f7d6;
      color: #2a2a2a;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      margin-top: 1rem;
      color: #417c4f;
    }
    #gif-container {
      margin: 1rem auto;
      max-width: 100%;
      height: auto;
    }
    #gif {
      max-width: 90vw;
      max-height: 60vh;
      border: 5px solid #4caf50;
      border-radius: 12px;
      transition: opacity 0.6s ease-in-out;
    }
    .show {
      opacity: 1;
    }
    #gif:not(.show) {
      opacity: 0;
    }
    #fact {
      margin: 1rem;
      font-size: 1.2rem;
      color: #1e5b3b;
    }
    #controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin: 1rem;
    }
    #next, label {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #next:hover {
      background-color: #388e3c;
    }
    @media (max-width: 600px) {
      #fact {
        font-size: 1rem;
        padding: 0.5rem;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>It‚Äôs okay if all you did today was look at frogs on the internet üê∏</h1>
  <div id="gif-container">
    <img id="gif" class="show" src="" alt="Random Frog" />
  </div>
  <div id="fact">Loading frog fact...</div>
  <div id="controls">
    <button id="next">Next Frog</button>
    <label><input type="checkbox" id="auto" /> Auto advance</label>
  </div>

  <script src="frog_facts.js"></script>
  <script>
    const TENOR_KEY = 'LIVDSRZULELA';
    const QUERIES = ['frog','cute frog','funny frog','baby frog','green frog','frog cartoon','frog smile','frog hopping','frog meme','frog relaxing'];
    const LIMIT = 50;
    const gifEl = document.getElementById('gif');
    const factEl = document.getElementById('fact');
    const btn = document.getElementById('next');
    const autoCheckbox = document.getElementById('auto');
    let gifs = [], idx = 0, autoId = null;

    let factQueue = [...frogFacts];
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function nextFact() {
      if (factQueue.length === 0) {
        factQueue = [...frogFacts];
        shuffle(factQueue);
      }
      return factQueue.pop();
    }

    async function fetchGifs(query) {
      const url = `https://g.tenor.com/v1/search?q=${encodeURIComponent(query)}&key=${TENOR_KEY}&limit=${LIMIT}`;
      const res = await fetch(url);
      const json = await res.json();
      return json.results.map(r => r.media[0].gif.url);
    }

    async function loadAll() {
      const sets = await Promise.all(QUERIES.map(q => fetchGifs(q)));
      gifs = [...new Set(sets.flat())];
      shuffle(gifs);
      shuffle(factQueue);
      idx = 0;
      nextSlide();
    }

    function nextSlide() {
      if (!gifs.length) return;
      gifEl.classList.remove('show');
      factEl.textContent = '';
      setTimeout(() => {
        gifEl.src = gifs[idx % gifs.length];
        idx++;
        gifEl.onload = () => {
          gifEl.classList.add('show');
          factEl.textContent = nextFact();
        };
      }, 300);
    }

    function startAuto() {
      if (autoId) clearInterval(autoId);
      autoId = setInterval(nextSlide, 6000);
    }

    function stopAuto() {
      clearInterval(autoId);
      autoId = null;
    }

    btn.addEventListener('click', nextSlide);
    autoCheckbox.addEventListener('change', () => autoCheckbox.checked ? startAuto() : stopAuto());

    loadAll().catch(console.error);
  </script>
</body>
</html>
